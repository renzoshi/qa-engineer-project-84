bugreports:
  - summary: |
      Отсутсвует возможность авторизации пользователя
    environment: |
      Google Chrome 118.0.5993.118 (64 бит)
      Windows 11 (64 бит)
    steps-to-reproduce: |
      Зайти на главную страницу веб-сайта (https://hexlet-products-store.vercel.app/)
    expected-result: |
      На главной странице есть кнопка авторизации или регистрации пользователя
    actual-result: |
      На главной странице отсутсвует кнопка авторизации или регистрации пользователя

  - summary: |
      Проверка фильтрации товара по несуществующей цене
    environment: |
      Google Chrome 118.0.5993.118 (64 бит)
      Windows 11 (64 бит)
    steps-to-reproduce: |
      1. Зайти на главную страницу веб-сайта (https://hexlet-products-store.vercel.app/)
      2. В категории Price в поле "From" ввести значение "1000000"
      3. В категории Price в поле "To" ввести значение "2000000"
    expected-result: |
      На главной странице веб-сайта отображется сообщение "Nothing found!"
    actual-result: |
      На главной странице отоброжается список товаров

  - summary: |
      Фильтрация товаров по отрицательной цене
    environment: |
      Google Chrome 118.0.5993.118 (64 бит)
      Windows 11 (64 бит)
    steps-to-reproduce: |
      1. Зайти на главную страницу веб-сайта (https://hexlet-products-store.vercel.app/)
      2. В категории Price в поле "From" ввести отрицательное значение
    expected-result: |
      Отсутвует возможность фильтрации по отрицательной цене 
      На главной странице выводится сообщение "Nothing found!"
    actual-result: |
      Товар фильтруется с отрицательной ценой
      Перечень товаров выводится на главной странице

  - summary: |
      Неполный перевод веб-сайта на русский язык
    environment: |
      Google Chrome 118.0.5993.118 (64 бит)
      Windows 11 (64 бит)
    steps-to-reproduce: |
      1. Зайти на главную страницу веб-сайта (https://hexlet-products-store.vercel.app/)
      2. Выбираем в строке Language язык Russian  
    expected-result: |
      Сайт полностью переведен на русский язык 
    actual-result: |
      Описание товаров сохраняются на английском языке
